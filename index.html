<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>

<body>
  <main class="calculator">
    <div class="calculator-display">
      <div class="display-row-1"></div>
      <div class="display-row-2"></div>
    </div>

    <div class="calculator-buttons prevent-select">
      <button class="button" id="AC-button">AC</button>
      <button class="button" id="C-button">C</button>
      <button class="button op" value="modulo">%</button>
      <button class="button op" value="divide">/</button>
      <button class="button num" value="7">7</button>
      <button class="button num" value="8">8</button>
      <button class="button num" value="9">9</button>
      <button class="button op" value="add">+</button>
      <button class="button num" value="4">4</button>
      <button class="button num" value="5">5</button>
      <button class="button num" value="6">6</button>
      <button class="button op" value="subtract">-</button>
      <button class="button num" value="1">1</button>
      <button class="button num" value="2">2</button>
      <button class="button num" value="3">3</button>
      <button class="button op" value="multiply">*</button>
      <button class="button num" value=".">.</button>
      <button class="button num" value="0">0</button>
      <button class="button" id="equal-button">=</button>

    </div>
  </main>


  <a class="credits" href="https://github.com/insightofakash" target="_blank">
    <img src="img/github.png" alt="github logo">
    <p>Akash Dey</p>
  </a>

  <script src="script.js"></script>
</body>

</html>
